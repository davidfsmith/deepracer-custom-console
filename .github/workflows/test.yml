name: Test Automation

on:
  push:
    branches: [main] # Only run on main branches
  pull_request:
    branches: [main, settings-and-battery] # Run on all PRs to main and settings-and-battery
  workflow_dispatch: # Allows manual triggering

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test:coverage

  e2e-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        timeout-minutes: 10
        run: npm run test:e2e -- --project=chromium
        env:
          CI: true
          E2E_TEST: true
          NODE_ENV: test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ./playwright-report/
          retention-days: 30
